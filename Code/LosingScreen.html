<!DOCTYPE HTML>
<html lang="en">

<h1 id="comment"></h1>
<h1 id="scoreRecieved"></h1>

<script>
    var Best = localStorage.getItem("greatestScore");
    var displayBest = document.getElementById("scoreRecieved");
    var displayComment = document.getElementById("comment");
    displayBest.innerHTML = "High score: " + Best;
    
    if (Best <= 1000){
        displayComment.innerHTML = "quit the game";
    }
    if (Best > 1000 && Best <= 3000){
        displayComment.innerHTML = "still horrible";
    }
    if (Best > 3000 && Best <= 4000){
        displayComment.innerHTML = "not bad";
    }
    if (Best > 4000 && Best <= 4500){
        displayComment.innerHTML = "lowkey ok";
    }
    if (Best > 4500 && Best <= 4900){
        displayComment.innerHTML = "ok kinda good";
    }
    if (Best > 4900 && Best < 5000){
        displayComment.innerHTML = "u know ur stuff";
    }
    if (Best == 5000){
        displayComment.innerHTML = "god";
    }
</script>

<button id="goAgain">Try Again</button>

<script>
    document.getElementById("goAgain").onclick = function(){
        window.location.href = "GeoQuickGame.html";
    };
</script>

        padding:10px;
